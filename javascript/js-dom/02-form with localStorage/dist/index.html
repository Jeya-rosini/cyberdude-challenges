        </h2>
      </div>

      <form class="m-6 space-y-2" id="vaccination-details-form" method="get">
<!------------------------Name input-------------------------------------------->        
        <div>
          <label
            title="Name of the Patient"
            for="name"
            class="font-semibold text-[#5a189a]"
            >Name of the Patient</label
          >
          <input
            type="text"
            placeholder="Type your name"
            id="name"
            class="inputClass"
            name="name"
            required
          />
        </div>
  <!------------------------DOB input-------------------------------->      
        <div>
          <label
            title="DOB of the Patient"
            for="dob"
            class="font-semibold text-[#5a189a]"

          >
          <input
            type="date"
            placeholder="Type your name"
            id="dob"
            class="inputClass"
            name="dob"
            required
          />
        </div>
  <!----------------------vaccination input-------------------------------->      
        <div>
          <label
            title="Name of the vaccination"
            class="font-semibold text-[#5a189a]"
            >Name of the Vaccination</label
          >
          <input
            type="text"
            placeholder="Type your name"
            value="corona"
            id="vaccinationName"
            name="vaccinationName"
            readonly="readonly"
            class="m-2 text-gray-500 bg-slate-200 w-full outline-none px-2 py-1 rounded"
            required
          />
        </div>
  <!---------------------------Hospital details------------------------------------>      
        <div class="grid grid-cols-2 gap-8">

              id="hospitalName"
              class="inputClass"
              name="hospitalName"
              required
            />
          </div>
          <div>
            <label
              title="Place of the Hospital"
              class="font-semibold text-[#5a189a]"
              >Place of the Hospital(District)</label
            >
           <input type="text" placeholder="Place of the Hospital" name="district" id="district" class="inputClass" required />
          </div>
        </div>
