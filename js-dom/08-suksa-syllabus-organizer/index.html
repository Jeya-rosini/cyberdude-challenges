<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon/GameIconsBookshelf.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suksa - Learning App</title>

    <link rel="stylesheet" href="./assets/css/main.css"/>
  </head>
  <body class="bg-[#FFF5E4]">
    <header class="flex justify-between items-center space-x-4 bg-[#FFC4C4] rounded shadow-md p-4 m-2">
        <div class="flex justify-center items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 512 512" class="fill-[#850E35]"><path d="M169 57v430h78V57zM25 105v190h46V105zm158 23h18v320h-18zm128.725 7.69l-45.276 8.124l61.825 344.497l45.276-8.124zM89 153v270h62V153zm281.502 28.68l-27.594 11.773l5.494 12.877l27.594-11.773zm12.56 29.433l-27.597 11.772l5.494 12.877l27.593-11.772l-5.492-12.877zm12.555 29.434l-27.594 11.77l99.674 233.628l27.594-11.773zM25 313v30h46v-30zm190 7h18v128h-18zM25 361v126h46V361zm64 80v46h62v-46z"/></svg>
          <h3 class="font-lato font-bold text-3xl">Suksa</h3>
        </div>
      <div class="bg-[#EE6983] rounded p-4">
        <span class="side-menu">Home</span>
        <span class="side-menu">Learner</span>
        <span class="side-menu">Author</span>
        <span class="side-menu">Log In/Sign Up</span>
      </div>
    </header>
    <main class="relative">
      <h6 class="text-3xl text-[#850E35] font-lato font-semibold text-center p-6 m-2">Upload your course details here</h6>
      <img src="./assets/image/suksa-author.png" alt="author-image" class="w-80 h-80 absolute right-32 top-28">
      <span class="font-lato text-md p-4"><sup>*</sup>Please fill all the input fields</span>
      <form class="max-w-xl mx-8 my-2 p-4 rounded space-y-4 bg-[#FFC4C4]">
      <div class="flex flex-col space-y-2">
        <label for="course-title" class="font-medium">Course Title</label>
        <select class="rounded p-2 w-80">
          <option value="">Select course title</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="JavaScipt">JavaScript</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="SASS">SASS</option>
          <option value="ReactJS">ReactJS</option>
          <option value="Python">Python</option>
          <option value="NodeJS">Node JS</option>
        </select>
      </div>
  <div class="flex items-center space-x-36">
    <div class="flex flex-col space-y-2">
      <label for="course-content" class="font-medium">Title of Course Content</label>
      <input type="text" placeholder="Title of the content" id="course-content" class="placeholder-black rounded p-2">
    </div>
    <div class="flex flex-col space-y-2">
      <label for="content-type" class="font-medium">Type of Content</label>
      <select class="rounded p-2">
        <option value="">Select type of content</option>
        <option value="video">Video</option>
        <option value="Document/PDF">Document / PDF</option>
        <option value="yt-url">YouTube Video</option>
      </select>
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <label for="author-name" class="font-medium">Author Name</label>
    <input class="rounded placeholder-black w-80 p-2" type="text" placeholder="Name of the Author">
  </div>
      </form>
    </main>
    
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
